<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" href="https://https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyROiXCbMQv3Xipma34MD+dH/1fQ784/j6oY/iJTQUhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lf-6 col-md-6 col-sm-6 container justify-content-center card">

            <h1>Create new Student</h1>

            <div class="card-body">
            <form th:action="@{/students}" th:object="${student}" method="post">

                <div class="form-group">
                    <label>First Name</label>
                    <input type="text"
                    name="firstName"
                    th:field="*{firstName}"
                    class="form-controll"
                    placeholder="Enter First Name"
                    />
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text"
                           name="lastName"
                           th:field="*{lastName}"
                           class="form-controll"
                           placeholder="Enter Last Name"
                    />
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="text"
                           name="email"
                           th:field="*{email}"
                           class="form-controll"
                           placeholder="Enter Email"
                    />
                </div>

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </div>
            </form>
        </div>
        </div>
    </div>
</div>
</body>
</html>
